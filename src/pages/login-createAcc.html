<section id="login-createAcc" class="content-login content-login-createAcc">
    <span id="toggle-theme" class="bi bi-brightness-high xlarge-text"></span>

    <div class="logo__container">
        <img class="login__logo logo__create" id="current__logo"
            src="./src/assets/img/logo_dark.png" alt="Logo camply">
    </div>
    <p class="link__logo">Já possui uma conta? <a
            href="#login-a-index">Entrar</a></p>

    <div class="createAcc__container p-4">
        <div class="createAcc__header p-1">
            <h1 class="createAcc__title">Crie sua conta</h1>
            <p class="createAcc__text">Seus dados serão privados, armazenados e
                criptografados com segurança.</p>
        </div>
        <form action="#" method="get" id="form__register"
            class="createAcc__main">

            <div class="createAcc__label container__form-items control__label">
                <input class="createAcc__input field__style medium-text"
                    id="nome"
                    type="text"
                    name="userName"
                    placeholder=" "
                    required>
                <label for="nome" class="labelPlaceholder label__style">Nome /
                    Razão
                    social</label>
            </div>
            <span id="userNameError" class="error"></span>

            <div
                class="close-inputs__label container__form-items control__label">
                <input
                    class="createAcc__input close-inputs-tel field__style medium-text"
                    id="tel"
                    maxlength="14"
                    type="tel"
                    name="tel"
                    placeholder=" "
                    required>
                <label for="tel"
                    class="labelPlaceholder label__style">Telefone</label>
            </div>
            <span id="telefoneError" class="error"></span>

            <div
                class="close-inputs__label container__form-items control__label">
                <input
                    class="createAcc__input close-inputs-cpf field__style medium-text"
                    id="cpf"
                    maxlength="14"
                    type="text"
                    name=" "
                    maxlength="11"
                    placeholder=" "
                    required>
                <label for="cpf"
                    class="labelPlaceholder label__style">CPF</label>
            </div>
            <span id="cpfError" class="error"></span>

            <div class="createAcc__label container__form-items control__label">
                <input class="createAcc__input field__style medium-text"
                    id="email"
                    type="email"
                    name="email"
                    placeholder=" "
                    required>
                <label for="email"
                    class="labelPlaceholder label__style mb-4">E-mail</label>
            </div>
            <span id="emailError" class="error"></span>

            <div class="createAcc__label container__form-items control__label">
                <input
                    class="password createAcc__input field__style medium-text"
                    id="createPass"
                    type="password"
                    name="password"
                    placeholder=" "
                    required>
                <label for="createPass"
                    class="labelPlaceholder label__style">Criar uma
                    senha</label>
            </div>
            <span id="passwordError" class="error"></span>

            <div class="createAcc__label ">
                <div
                    class="password__container container__form-items control__label">
                    <input
                        class="password createAcc__input field__style medium-text"
                        id="confirmPass"
                        type="password"
                        name="password"
                        placeholder=" "
                        required>
                    <div id="toggle-password"
                        class="large-text field__eye bi bi-eye-fill"></div>
                    <label for="confirmPass"
                        class="labelPlaceholder label__style">Confirme a
                        senha</label>
                </div>
            </div>
            <span id="passwordAgainError" class="error"></span>

            <button
                class="createAcc__label submit btn__style btn">Confirmar</button>
        </form>
    </div>
</section>
