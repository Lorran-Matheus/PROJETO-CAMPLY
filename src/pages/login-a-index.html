<section id="login-a-index" class="content-login">
    <span id="toggle-theme"
        class="theme__icon bi bi-brightness-high xlarge-text"></span>

    <div class="logo__container logo__login__container">
        <img class="login__logo logo__login" id="current__logo"
            src="./src/assets/img/logo_dark.png" alt="Logo camply">
    </div>

    <div class="login__container">
        <div class="login__header">
            <p class="login__title xxlarge-text mb-1">Entrar</p>
            <p class="login__text mb-3">Preencha seus
                dados para entrar</p>
        </div>

        <form action="#" method="get" id="form__login" class="login__main">
            <div class="container__form-items control__label">
                <input id="usuario"
                    class="field__style input__style"
                    type="text" name="email" placeholder=" " required>
                <label class="label__style " for="usuario">E-mail
                    (admin)</label>
            </div>

            <div class="password__container container__form-items control__label">
                <input id="senha"
                    class="password field__style input__style "
                    type="password" name="password" placeholder=" "
                    required>
                <div id="toggle-password"
                    class="large-text login-eye-pass bi bi-eye-fill"></div>
                <label class="label__style" for="senha">Senha (1234)</label>
            </div>

            <div class="forget__container">
                <a href="#login-confirmEmail" id="forget__link"
                    class="forget__link">Esqueci minha
                    senha</a>
            </div>

            <button type="submit"
                class="submit btn__style btn ">Entrar</button>

            <label class="check__area pt-3 pb-5">
                <input type="checkbox"> Manter conectado
            </label>
        </form>

        <div class="login__footer">
            <p class="footer__text">Ainda nÃ£o possui uma conta?</p>
            <a href="#login-createAcc"><p class="footer__link">Criar uma conta
                    agora</p></a>
        </div>
    </div>
</section>
