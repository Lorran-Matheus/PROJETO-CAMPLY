<section id="login-a-index" class="content-login">
    <span id="toggle-theme"
        class="theme__icon bi bi-brightness-high xlarge-text"></span>

    <div class="logo__container logo__login__container">
        <!-- <img class="login__logo" id="current__logo" src="/src/assets/img/logo_light.png" alt="Logo camply"> -->
        <img class="login__logo logo__login" id="current__logo"
            src="./src/assets/img/logo_dark.png" alt="Logo camply">
    </div>

    <div class="login__container">
        <div class="login__header">
            <p class="login__title xxlarge-text mb-1">Entrar</p>
            <p class="login__text mb-3">Preencha seus
                dados para entrar</p>
        </div>

        <form action="#" method="get" id="form__login" class="login__main">
            <input id="usuario" class="field__style mt-2 mb-3 medium-text"
                type="text" name="email" placeholder="E-mail (admin)" required>

            <label class="password__container">
                <input id="senha" class="field__style mt-3 mb-2 medium-text"
                    type="password" name="password" placeholder="Senha (1234)"
                    required>
                <div class="large-text field__eye bi bi-eye-fill"></div>
            </label>

            <a href="#login-confirmEmail" class="forget mt-5 mb-5">Esqueci minha
                senha</a>

            <button type="submit" class="submit btn__style btn mt-5 mb-5">Entrar</button>

            <label class="check__area large-text pt-3 pb-5 mb-4">
                <input type="checkbox"> Manter conectado
            </label>
        </form>

        <div class="login__footer">
            <p class="large-text">Ainda nÃ£o possui uma conta?</p>
            <a href="#login-createAcc"><p>Criar uma conta agora</p></a>
        </div>
    </div>
</section>
