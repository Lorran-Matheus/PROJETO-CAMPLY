<section id="login-typeCode" class="content-login">
    <span id="toggle-theme" class="bi bi-brightness-high xlarge-text"></span>

    <div class="logo__container logo__container__typeCode mb-5">
        <!-- <img class="login__logo" id="current__logo" src="/src/assets/img/logo_light.png" alt="Logo camply"> -->
        <img class="login__logo logo__confirmEmail typeCode__img"
            id="current__logo"
            src="./src/assets/img/logo_dark.png" alt="Logo camply">
    </div>

    <form action="#" method="get" id="form__typeCode"
        class="typeCode__main p-4">
        <p class="typeCode__title align-center p-1 mb-4">Digite o

        <label class="typeCode__container m-2">

            <input type="text" maxlength="1" class="typeCode__input align-center bold">

            <input type="text" maxlength="1" class="typeCode__input align-center bold">
            <input type="text" maxlength="1" class="typeCode__input align-center bold">

            Este código é válido por 10 minutos. <br>
            Nunca compartilhe com ninguém.
        </p>
        <button
            id="submit"
            class="typeCode__button submit btn btn__style medium-text m-3">Confirmar</button>
        <button
            type="button"
            class="typeCode__button btn2 btn2__style medium-text mt-3 mb-3">Reenviar
            código</button>

        <div class="typeCode__link mt-4">
            <a href="#login-a-index" class="typeCode__link">Voltar para o
